<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 05</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header style="border-bottom: 3px solid #eb2d2d;">
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logomarca RM Veículos">
            </div>

            <nav class="desktop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="venda.html">Venda</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
            <nav class="mobile">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="venda.html">Venda</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
            
        <div class="clear"></div>
    </div>
    <!-- /.container -->
        <!-- /.desktop -->
    </header>

    <section class="venda">
        <div class="container">
            <div class="line-titulo">
                <div class="ln1"></div>
                <h2>Venda</h2>
            </div>
            <div class="content-venda">
                <div class="sidebar">
                    <div class="search1">
                        <h2>Filtre por preço</h2>
                        <div class="barra-preco">
                            <div class="barra-preco-fill"></div>
                            <div class="pointer-barra"></div>
                        </div>
                        <!-- /.barra-preco -->
                        <div class="valor-pesquisa">
                            <p>R$0,00</p>
                            <p>R$70.000,00</p>
                        </div>
                        <!-- /.valor-pesquisa -->
                    </div>
                    <!-- /.search1 -->
                    <div class="clear"></div>
                    <div class="search2">
                        <h2>Filtre por Ano</h2>
                        <form>
                            <div class="form-venda-wraper">
                                <input type="checkbox" name="ano" id="item1">
                                <label for="item1"></label>
                                <span>Todas as Décadas</span>
                            </div>
                            <!-- /.form-venda-wraper -->

                            <div class="form-venda-wraper">
                                <input type="checkbox" name="ano" id="item2">
                                <label for="item2"></label>
                                <span>1960 - 1970</span>
                            </div>
                            <!-- /.form-venda-wraper -->

                            <div class="form-venda-wraper">
                                <input type="checkbox" name="ano" id="item2">
                                <label for="item2"></label>
                                <span>1971 - 1990</span>
                            </div>
                            <!-- /.form-venda-wraper -->

                            <div class="form-venda-wraper">
                                <input type="checkbox" name="ano" id="item2">
                                <label for="item2"></label>
                                <span>1991 - 2000</span>
                            </div>
                            <!-- /.form-venda-wraper -->
                        </form>
                    </div>
                    <!-- /.search2 -->
                </div>
                <!-- /.sidebar -->
            </div>
            <!-- /.content-venda -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.venda -->

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="venda.html">Venda</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
            <p>Todos os direitos reservados</p>
            <div class="clear"></div>
        </div>
    </footer>
</body>
</html>
